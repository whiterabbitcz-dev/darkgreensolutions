# Decap CMS Configuration for DarkGreen Solutions
backend:
  name: git-gateway
  branch: main

# For local development, uncomment:
# local_backend: true

media_folder: "public/images"
public_folder: "/images"

site_url: https://www.darkgreensolutions.cz
display_url: https://www.darkgreensolutions.cz

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "pages"
    label: "Stránky"
    files:
      - name: "home"
        label: "Hlavní stránka"
        file: "content/pages/home.md"
        fields:
          - { name: "title", label: "Název stránky", widget: "string" }
          - { name: "description", label: "Meta popis", widget: "text" }

          # Hero Section
          - name: "hero"
            label: "Hero sekce"
            widget: "object"
            collapsed: true
            fields:
              - { name: "title", label: "Hlavní nadpis", widget: "string" }

          # Themes Section
          - name: "themes"
            label: "Naše témata"
            widget: "object"
            collapsed: true
            fields:
              - { name: "sectionLabel", label: "Popisek sekce", widget: "string" }
              - name: "items"
                label: "Témata"
                widget: "list"
                summary: "{{fields.title}}"
                fields:
                  - { name: "title", label: "Název", widget: "string" }
                  - { name: "text", label: "Popis", widget: "text" }

          # About Section
          - name: "about"
            label: "O nás"
            widget: "object"
            collapsed: true
            fields:
              - { name: "sectionLabel", label: "Popisek sekce", widget: "string" }
              - { name: "title", label: "Nadpis", widget: "string" }
              - name: "paragraphs"
                label: "Odstavce"
                widget: "list"
                fields:
                  - { name: "text", label: "Text", widget: "text" }
                  - { name: "bold", label: "Tučné", widget: "boolean", required: false }
                  - { name: "underline", label: "Podtržené", widget: "boolean", required: false }

          # Consultants Section
          - name: "consultants"
            label: "Konzultanti"
            widget: "object"
            collapsed: true
            fields:
              - { name: "title", label: "Nadpis sekce", widget: "string" }
              - name: "members"
                label: "Členové"
                widget: "list"
                summary: "{{fields.name}}"
                fields:
                  - { name: "name", label: "Jméno", widget: "string" }
                  - { name: "image", label: "Fotka", widget: "image" }
                  - { name: "bio", label: "Životopis", widget: "text" }

          # Footer
          - name: "footer"
            label: "Patička"
            widget: "object"
            collapsed: true
            fields:
              - name: "contact"
                label: "Kontakt"
                widget: "object"
                fields:
                  - { name: "title", label: "Nadpis", widget: "string" }
                  - { name: "company", label: "Firma", widget: "string" }
                  - { name: "street", label: "Ulice", widget: "string" }
                  - { name: "city", label: "Město", widget: "string" }
              - name: "billing"
                label: "Fakturační údaje"
                widget: "object"
                fields:
                  - { name: "title", label: "Nadpis", widget: "string" }
                  - { name: "company", label: "Firma", widget: "string" }
                  - { name: "street", label: "Ulice", widget: "string" }
                  - { name: "city", label: "Město", widget: "string" }
                  - { name: "ico", label: "IČ", widget: "string" }
              - { name: "copyright", label: "Copyright", widget: "string" }
